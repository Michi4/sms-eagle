<div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0">
        <button class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#userData" aria-expanded="true" aria-controls="userData">
          SMS Sender Configuration
        </button>
      </h5>
    </div>

    <div id="userData" class="collapse show" aria-labelledby="headingOne">
      <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><strong>ACCOUNT-SID: </strong> {{ sms_sender.account_sid }}</li>
            <li class="list-group-item"><strong>AUTH-TOKEN: </strong> {{ sms_sender.auth_token }}</li>
            <li class="list-group-item"><strong>FROM-NUMBER: </strong> {{ sms_sender.from_number }}</li>
        </ul>
      </div>
    </div>
  </div>
