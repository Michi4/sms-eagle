<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="{{ url_for('static', filename='images/maileagle.ico') }}"" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif; /* Added font-family for the whole page */
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-family: 'Roboto', sans-serif; /* Changed font-family for labels */
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Error message style */
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* Login headline style */
        .login-headline {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Powered by style */
        .powered-by {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <form action="/login" method="POST">
        <h2 class="login-headline">Login</h2> <!-- Move headline inside the form -->
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        {% if error %}
         <span class="error-message">{{ error }}</span>
        {% endif %}
        <input type="submit" value="Login">
        <div class="powered-by">Powered by Webagentur Hochmeir</div> <!-- Added powered by message -->
    </form>
</body>
</html>
