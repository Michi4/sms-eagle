<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='/images/maileagle.ico') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vw;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
        }

        .logout-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 20px;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            width: 20%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the form */
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .file-input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-left: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .powered-by {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        
        /* Add a gap between form sections */
        .form-container + .form-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <form action="/logout" method="GET">
        <input type="submit" class="logout-btn" value="Logout">
    </form>
</div>

<div class="form-container">
    <h2>Mail Credentials</h2>
    <form method="POST" action="/mail_credentials">
        <div class="form-group">
            <label for="smtp_server">SMTP Server:</label>
            <input type="text" id="smtp_server" name="smtp_server" required>
        </div>
        <div class="form-group">
            <label for="smtp_port">SMTP Port:</label>
            <input type="number" id="smtp_port" name="smtp_port" required>
        </div>
        <div class="form-group">
            <label for="sender_email">Sender Email:</label>
            <input type="email" id="sender_email" name="sender_email" required>
        </div>
        <div class="form-group">
            <label for="sender_password">Sender Password:</label>
            <input type="password" id="sender_password" name="sender_password" required>
        </div>
        <input type="submit" value="Save Mail Credentials">
    </form>
</div>

<div class="form-container">
    <h2>CSV Configuration</h2>
    <form method="POST" action="/csv_configuration">
        <div class="form-group">
            <label for="csv_file">CSV File:</label>
            <div class="file-upload">
                <input type="file" id="csv_file" name="csv_file" accept=".csv" required class="file-input">
                <label for="csv_file" class="custom-file-upload">Choose File</label>
                <span class="file-name">No file chosen</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email_column">Email Column:</label>
            <input type="email" id="email_column" name="email_column" required>
        </div>
        <div class="form-group">
            <label for="name_column">Name Column:</label>
            <input type="text" id="name_column" name="name_column" required>
        </div>
        <div class="form-group">
            <label for="html_file">Content File:</label>
            <div class="file-upload">
                <input type="file" id="html_file" name="html_file" accept=".html" required class="file-input">
                <label for="html_file" class="custom-file-upload">Choose File</label>
                <span class="file-name">No file chosen</span>
            </div>
        </div>
        <input type="submit" value="Save CSV Configuration">
    </form>
</div>

<script>
    document.querySelectorAll('.file-input').forEach(input => {
        input.addEventListener('change', function() {
            const fileName = this.files[0].name;
            const fileNames = document.querySelectorAll('.file-name');
            fileNames.forEach(name => name.textContent = fileName);
        });
    });
</script>

</body>
</html>
